<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet"  href="{%static 'style.css'%}" type="text/css">
    <title>Базовая страница проекта Todolist</title>
</head>
<body>
<h1>Task List</h1>
<ul>
{% for task in tasks %}
    <li>{{ task.name }}</li>
    <ul>{{ task.description }}</ul>
    <ul>{{ task.due_date }}</ul>
{% endfor %}
</ul>
</body>
